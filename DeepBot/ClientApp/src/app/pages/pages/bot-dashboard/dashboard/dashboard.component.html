<div class="card">
  <div class="px-gutter py-4 border-b">
    <h2 class="title m-0">Tableau de bord</h2>
  </div>

  <div class="px-gutter py-4 mt-3" gdColumns="1fr 1fr 1fr 1fr"
       gdColumns.lt-md="1fr 1fr"
       gdColumns.lt-sm="1fr"
       gdGap="16px"
       vexContainer>


    <vex-widget-quick-value-center [icon]="icKamas"
                                   [color]="theme.colors.primary"
                                   gdColumn.lt-sm="1"
                                   label="Kamas"
                                   value="67.4k"></vex-widget-quick-value-center>
    <vex-widget-quick-value-center [change]="80.5"
                                   [icon]="icPOD"
                                   [color]="theme.colors.orange"
                                   gdColumn.lt-sm="1"
                                   label="Iventaire"
                                   value="5.3K/5.6K"></vex-widget-quick-value-center>
    <vex-widget-quick-value-center [change]="75.5"
                                   [icon]="icExperience"
                                   [color]="theme.colors.orange"
                                   gdColumn.lt-sm="1"
                                   label="Experience"
                                   value="530K/896K"></vex-widget-quick-value-center>
    <vex-widget-quick-value-center [icon]="icTimer"
                                   [color]="theme.colors.teal"
                                   gdColumn.lt-sm="1"
                                   label="Durée de connection"
                                   value="16m 48s"></vex-widget-quick-value-center>


    <mat-divider gdColumn="1 / 5" gdColumn.lt-md="1 / -1" gdColumn.lt-sm="1"></mat-divider>

    <div gdColumn="1 / 3"
         gdColumn.lt-md="1 / -1"
         gdColumn.lt-sm="1">
      <mat-list class="list mat-elevation-z1">
        <h3 mat-subheader>Historique d'action</h3>
        <mat-list-item>
          <h3 matLine>[14:57:10]</h3>
          <p matLine>
            <span>[DOFUS]</span>
            <span class=" subline ml-3">Dernière connexion à votre compte effectuée le 2020/02/17 à 9:00 adresse IP 00.00.000.000</span>
          </p>
        </mat-list-item>
        <mat-list-item>
          <h3 matLine>[15:37:10]</h3>
          <p matLine>
            <span> [SCRIPT] </span>
            <span class="subline ml-3">Combat #2</span>
          </p>
        </mat-list-item>
        <mat-list-item>
          <h3 matLine>[15:37:10]</h3>
          <p matLine>
            <span> [SCRIPT] </span>
            <span class="subline ml-3">Combat #3</span>
          </p>
        </mat-list-item>
        <mat-list-item>
          <h3 matLine>[15:37:10]</h3>
          <p matLine>
            <span> [SCRIPT] </span>
            <span class="subline ml-3">Combat #4</span>
          </p>
        </mat-list-item>
        <mat-list-item>
          <h3 matLine>[15:37:10]</h3>
          <p matLine>
            <span> [SCRIPT] </span>
            <span class="subline ml-3">Combat #5</span>
          </p>
        </mat-list-item>

      </mat-list>
    </div>
  </div>
</div>
