<div class="container py-gutter">
  <div class="card overflow-hidden">
    <div class="h-44 relative overflow-hidden bg-pattern">
      <div class="absolute bg-contrast-black opacity-25 top-0 right-0 bottom-0 left-0 w-full h-full z-0"></div>

      <button class="rounded-full h-10 mt-3 ml-3" style=" min-width: 154px !important;" color="primary" mat-raised-button type="button" (click)="initConnection()">
        <ic-icon [icon]="icToConnect"
                 class="ltr:-ml-2 rtl:-mr-2 ltr:mr-2 rtl:ml-2"
                 inline="true"
                 size="25px"></ic-icon>
        <span class="mr-3">{{'GLOBAL.CONNECT' | translate}}</span>
      </button>
      <button color="primary" mat-mini-fab type="button" class="ml-4 mt-3" matTooltip=" {{'DASHBOARDBOT.BOTPAUSE' | translate}}" matTooltipPosition="right" [disabled]="character.fk_Group !='00000000-0000-0000-0000-000000000000'">
        <mat-icon [icIcon]="icPause"></mat-icon>
      </button>
      <div flLayout="row" fxLayoutAlign="start end" fxFlex="20">
        <mat-progress-bar mode="determinate" [value]="40" class="my-2" color="warn"></mat-progress-bar>
      </div>
      <div fxLayout="row" fxFlex="fill" fxLayoutAlign="end center" class="mr-20 h-full" style="z-index:999999;">
        <div fxFlex="50" class="my-10">
          <div gdColumns="1fr 1fr" gdColumns.xs="1fr" gdGap="5px">
            <div class="py-1" fxLayout="column" fxLayoutAlign="center center">
              <div @fadeInRight matTooltip="{{'GLOBAL.LEVEL' | translate}}">
                <h1 class="headline text-contrast-white m-0 ng-trigger ng-trigger-fadeInRight" style="">{{character?.level}}</h1>
              </div>
            </div>

            <div class="py-1" fxLayout="column" fxLayoutAlign="center center">
              <div @fadeInRight matTooltip="{{'GLOBAL.DATEENDSUBSCRIBEANKAMA' | translate}}">
                <h1 class="headline text-contrast-white m-0 ng-trigger ng-trigger-fadeInRight" style="">date</h1>
              </div>
            </div>
            <div class="py-1" fxLayout="column" fxLayoutAlign="center center">
              <div @fadeInRight matTooltip="{{'GLOBAL.GROUPACTUAL' | translate}}">
                <h1 class="headline text-contrast-white m-0 ng-trigger ng-trigger-fadeInRight" style="">{{groupName}}</h1>
              </div>
            </div>
            <div class="py-1"  fxLayout="column" fxLayoutAlign="center center">
              <div @fadeInRight matTooltip="{{'GLOBAL.ACTUALPATH' | translate}}">
                <h1 class="headline text-contrast-white m-0 ng-trigger ng-trigger-fadeInRight" style="">nom trajet</h1>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="z-10 relative -mt-16 px-gutter" fxLayout="row" fxLayoutAlign="start center">

      <img @scaleIn class="avatar h-24 w-24" fxFlex="none" fxFlexAlign="start" fxHide.xs
        src="{{iconCharacter}}">

      <div [ngClass.gt-xs]="['ltr:ml-6 rtl:mr-6']" class="max-w-full" fxFlex="auto">
        <div class="h-16" fxLayout="row" fxLayoutAlign="start center">
          <h1 @fadeInRight class="headline text-contrast-black m-0">{{character?.name}}</h1>
        </div>
        <mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)" mat-align-tabs="center">
          <mat-tab *ngFor="let link of links" fxLayoutAlign="center center">
            <ng-template mat-tab-label>
              <ic-icon [icon]="link.icon" size="20px" class="mx-3"></ic-icon>
              <span> {{ link.label }}</span>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>

  <div class="mt-3"
       fxLayout="row"
       fxLayout.lt-md="column"
       fxLayoutAlign="start start"
       fxLayoutAlign.lt-md="start stretch"
       fxLayoutGap="24px">
    <div fxFlex="calc(70% - 12px)" fxFlex.lt-md="auto">
      <app-dashboard *ngIf="indexSelected == 0" [character]="character" [account]="account" [logs]="logs$ | async" [kamas]="kamas$ | async" [experienceActual]="(characteristics$ | async).experienceActual" [experienceLevelUp]="(characteristics$ | async).experienceLevelUp"></app-dashboard>
      <app-character *ngIf="indexSelected == 1" [character]="character" [characteristics]="characteristics$ | async" [points]="characteristicsPoints | async" [kamas]="kamas$ | async"></app-character>
      <app-fight *ngIf="indexSelected == 2" [character]="character"></app-fight>
      <app-job *ngIf="indexSelected == 3" [character]="character"></app-job>
      <app-inventory *ngIf="indexSelected == 4" [character]="character"></app-inventory>
      <app-map *ngIf="indexSelected == 5" [character]="character" [map]="map$ | async"></app-map>
      <app-parameters *ngIf="indexSelected == 6" [character]="character"></app-parameters>
    </div>
  </div>
</div>
