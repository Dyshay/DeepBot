<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xl">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-14" src="assets/img/logo-rounded.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h1 class="title m-0">Créer un compte</h1>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Nom de compte</mat-label>
          <input formControlName="name" matInput required [(ngModel)]="userToCreate.userName">
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required [(ngModel)]="userToCreate.userEmail">
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Mot de passe</mat-label>
          <input [type]="inputType" formControlName="password" matInput required ng-model="" [(ngModel)]="userToCreate.userPassword" >
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint>Appuyez pour afficher le mot de passe</mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="grow">
          <mat-label>Mot de passe (Confirmation)</mat-label>
          <input [type]="inputType" formControlName="passwordConfirm" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint>Veuillez recopier votre mot de passe</mat-hint>
        </mat-form-field>
      </div>

      <!--<div fxLayout="row" fxLayoutAlign="center center">
        <mat-checkbox class="caption">I accept the <a>terms and conditions.</a></mat-checkbox>
      </div>-->
      <button (click)="CreateAccount()" class="btn-lg w-75 mx-auto" color="primary" mat-raised-button type="button">
        Créer mon compte
      </button>
      <p class="text-secondary text-center">
        Vous avez déja un compte ?<br/>
        <a [routerLink]="['/login']">Connectez-vous Ici</a>
      </p>
    </div>
  </div>
</div>
