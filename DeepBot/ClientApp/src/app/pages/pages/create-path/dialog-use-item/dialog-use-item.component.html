<h1 mat-dialog-title>{{ 'CREATEPATH.CHOICECONSOMMABLE' | translate }}</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>{{ 'CREATEPATH.CONSOMMABLEID' | translate }}</mat-label>
    <input matInput [(value)]="idItem">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">{{ 'GLOBAL.CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="idItem" cdkFocusInitial>{{ 'GLOBAL.VALIDATE' | translate }}</button>
</div>
