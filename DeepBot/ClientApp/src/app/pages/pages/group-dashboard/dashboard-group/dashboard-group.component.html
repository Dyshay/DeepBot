<div class="card">
  <div class="px-gutter py-4 border-b">
    <h2 class="title m-0">{{'GLOBAL.DASHBOARD' | translate}}</h2>
  </div>

  <div class="px-gutter py-4 mt-3" gdColumns="1fr 1fr 1fr 1fr 1fr" gdColumns.lt-md="1fr 1fr" gdColumns.lt-sm="1fr"
       gdGap="16px" vexContainer>


    <vex-widget-quick-value-center style="max-height:200px;" [icon]="icKamas" [color]="theme.colors.primary" gdColumn.lt-sm="1" label="Total Kamas"
                                   value="67.4k" fxLayoutAlign="center center"></vex-widget-quick-value-center>

    <div gdColumn.lt-sm="1" gdColumn="2 / 5" class="card p-3 m-3 my-1 relative hover:shadow-18 trans-shadow"
         fxLayoutAlign="start center">
      <div>
        <table mat-table
               [dataSource]="dataSource" multiTemplateDataRows>
          <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element" style="cursor:pointer;">
              <div *ngIf="column =='Leader'">
                <div *ngIf="element[column] == true">
                  <mat-icon [icIcon]="icStarTrue" class="text-amber-500"></mat-icon>
                </div>
                <div *ngIf="element[column] == false">
                  <mat-icon [icIcon]="icStarFalse" class="text-amber-500"></mat-icon>
                </div>
              </div>
              <div *ngIf="column !='Leader'">
                {{element[column]}}
              </div>
            </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

                <div fxLayout="row" fxLayoutAlign="start center" style="width:100%;" class="my-3">
                  <mat-progress-bar mode="determinate" [value]="30" class="my-2" color="warn" fxFlex="30"></mat-progress-bar>
                  <div fxFlex="25" fxLayoutAlign="center center">
                    <p><strong>Etat :</strong>Combat </p>
                  </div>
                  <div fxFlex="25" fxLayoutAlign="center center">
                    <p><strong>Experience :</strong>80% </p>
                  </div>
                  <button mat-raised-button color="primary" fxFlex="20" class="h-15">Tableau de bord</button>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
      </div>




    </div>

    <vex-widget-quick-value-center style="max-height:200px;" fxLayoutAlign="center center" [icon]="icTimer" [color]="theme.colors.teal" gdColumn.lt-sm="1"
                                   label="DurÃ©e de connection" value="29h 16m 48s"></vex-widget-quick-value-center>

    <mat-divider gdColumn="1 / 5" gdColumn.lt-md="1 / -1" gdColumn.lt-sm="1" class="mt-2"></mat-divider>

    <div gdColumn="1 / 5" gdColumn.lt-md="1 / -1" gdColumn.lt-sm="1">
      <mat-list class="list mat-elevation-z1">
        <h3 mat-subheader>Historique d'action du groupe</h3>
        <mat-list-item >
          <p matLine>
            <span>[DeepBot]</span>
            <span class=" subline ml-3">dededede</span>
          </p>
        </mat-list-item>
      </mat-list>
    </div>

  </div>
</div>
